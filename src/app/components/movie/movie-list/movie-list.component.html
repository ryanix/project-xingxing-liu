<div *ngIf="result" class="row">
  <div *ngFor="let r of result"  class="col-md-4 col-lg-4" >
    <ul>
      <li>Title: {{r.Title}}</li>
      <li>year: {{r.Year}}</li>
      <li>imdbID: {{r.imdbID}}</li>
      <li>Type: {{r.Type}}</li>
    </ul>
    <div>
      <img routerLink="/searchDetail/{{r.imdbID}}" *ngIf="r.Poster != 'N/A'" [src]='r.Poster' with="100%"/>
    </div>
  </div>
</div>
